<!-- templates/article.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ article.title if article else "Article Not Found" }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ request.url_for('static', path='style.css') }}" />
</head>
<body>

<nav class="nav">
  <div class="brand">My Blog</div>
  <div class="nav-links">
    <a href="/">Home</a>
  </div>
</nav>

<main class="content-wrap">
  <div class="article-page">
    {% if article %}
      <h1 class="headline article-headline">{{ article.title }}</h1>
      <div class="article-content">{{ article.content }}</div>
    {% else %}
      <h1 class="headline article-headline">Article Not Found</h1>
      <p>Sorry, the article you are looking for does not exist.</p>
    {% endif %}
    <a href="/" class="btn">Back to Home</a>
  </div>
</main>

<footer class="site-footer">
  <p>Â© 2025 My Personal Blog</p>
</footer>

</body>
</html>
